services:
  api:
    build:
      context: .
      dockerfile: dockerfile.server
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: ["uvicorn", "OnPyRunner.api.app:app", "--host", "0.0.0.0", "--port", "8000"]
  worker:
    privileged: true
    cgroup: host
    build:
      context: .
      dockerfile: dockerfile.worker
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: ["python", "worker.py"]
    deploy:
      resources:
        limits:
          cpus: 1.2
  redis:
    image: redis:7
  
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: always
    profiles:
      - tunnel
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    command: tunnel run